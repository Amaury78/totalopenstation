<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="{{ site.github.url }}/favicon.ico" />
        <link rel="icon" sizes="16x16 32x32" href="{{ site.github.url }}/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="{{ site.github.url }}/favicon.ico">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">

        <!-- Site feed -->
        {% feed_meta %}
    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.github.url }}">{{ site.name }}</a></h1>
          </div>

          {{ content }}

          <div class="footer">
          </div>
        </div>
        <a href="https://github.com/steko/totalopenstation"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    </body>
</html>
